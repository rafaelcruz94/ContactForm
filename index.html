<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a560377048.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Contact Form</title>
    <!--Copy the design from: https://dribbble.com/shots/14126196-Contact-Form-01-->
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p class="title-p">Any question or remarks? Just write us a message!</p>
    </header>
    
    <main>
        <div id="container" class="container">
            <div class="small_container">
                <div class="content">
                    <h3>Contact Information</h3>
                    <p>Fill up the form and our Team will get back to you within 24 hours.</p>
                    <ul>
                        <li><i class="fas fa-phone-alt"></i>+0123 4567 8910</li>
                        <li><i class="fas fa-envelope"></i>hello@hi.com</li>
                        <li><i class="fas fa-map-marker-alt"></i>123 City 456</li>
                    </ul>
                    <div class="buttons">
                        <button id="btn"><i class="fab fa-facebook-f"></i></button>
                        <button id="btn"><i class="fab fa-twitter"></i></button>
                        <button id="btn"><i class="fab fa-instagram"></i></button>
                        <button id="btn"><i class="fab fa-linkedin-in"></i></button>
                    </div>
                    <div class="circle"></div>
                    <div id="semi-circle"></div>
                </div>
            </div>

            <div class="contactForm">
                <form>
                    <div class="name">
                        <label for="name">First Name
                            <input type="text" placeholder="John" id="name" autocomplete="off" required>
                        </label>

                        <label for="name">Last Name
                            <input type="text" placeholder="Doe" id="last" autocomplete="off" required>
                        </label>
                    </div>

                    <div class="name">
                        <label for="name">Email
                            <input type="email" placeholder="hello@example.com" id="email" autocomplete="off" required>
                        </label>

                        <label for="name">Phone
                            <input type="tel" placeholder="+123 4567 8910" id="phone" autocomplete="off" required>
                        </label>
                    </div>
                <div>
                    <p class="p-select ">What the of Website do you need?</p>
                    <div class="select">
                        <input type="checkbox" id="opt1" />
                        <label for="opt1">Web Design</label>
                      </div>
                
                      <div class="select">
                        <input type="checkbox" id="opt2" />
                        <label for="opt2">Web Development</label>
                      </div>
                
                      <div class="select">
                        <input type="checkbox" id="opt3" />
                        <label for="opt3">Logo Design</label>
                      </div>

                      <div class="select">
                        <input type="checkbox" id="opt4" />
                        <label for="opt4">Other</label>
                      </div>
                </div>
                </form>
                <div class="textarea">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" cols="70" placeholder="Write your message..." required></textarea>
                </div>
                <div class="submit">
                    <button id="btnSub" type="submit">Send Message</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
